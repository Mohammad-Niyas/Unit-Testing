name: CI/CD â€” Build & Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.x'

      - name: Build linux binary
        run: |
          go mod tidy
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v -o myapp .

      - name: Test
        run: go test -v ./...

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: myapp
          path: myapp

  deploy:
    needs: build
    runs-on: ubuntu-latest

    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
      SERVICE_NAME: ${{ secrets.SERVICE_NAME }}

    steps:
      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: myapp
          path: .

      - name: Setup SSH key file
        run: |
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "Error: SSH_PRIVATE_KEY secret missing" >&2
            exit 1
          fi
          if [ -z "$SSH_HOST" ] || [ -z "$SSH_USER" ]; then
            echo "Error: SSH_HOST or SSH_USER secret missing" >&2
            exit 1
          fi

          mkdir -p ~/.ssh
          printf "%s\n" "$SSH_PRIVATE_KEY" > ~/.ssh/id_deploy
          chmod 600 ~/.ssh/id_deploy
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts || true

          # Defaults set if empty
          echo "REMOTE_DIR=${REMOTE_DIR:-/home/ubuntu/app}" >> $GITHUB_ENV
          echo "SERVICE_NAME=${SERVICE_NAME:-myapp}" >> $GITHUB_ENV

      - name: Copy binary to server and restart service (safe move)
        run: |
          set -euo pipefail

          # Load defaults if REMOTE_DIR / SERVICE_NAME were empty
          REMOTE_DIR="${REMOTE_DIR:-/home/ubuntu/app}"
          SERVICE_NAME="${SERVICE_NAME:-myapp}"

          echo "DEBUG: Deploying to ${SSH_USER}@${SSH_HOST}:${REMOTE_DIR} and restarting ${SERVICE_NAME}"

          TMP_REMOTE="/home/${SSH_USER}/myapp_tmp_$$"
          echo "Uploading to ${TMP_REMOTE}"

          scp -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no myapp "${SSH_USER}@${SSH_HOST}:${TMP_REMOTE}"

          ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" \
            "sudo mkdir -p ${REMOTE_DIR} && sudo chown ${SSH_USER}:${SSH_USER} ${REMOTE_DIR} || true"

          ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" \
            "sudo mv -f ${TMP_REMOTE} ${REMOTE_DIR}/myapp && sudo chmod +x ${REMOTE_DIR}/myapp && sudo chown ${SSH_USER}:${SSH_USER} ${REMOTE_DIR}/myapp"

          ssh -i ~/.ssh/id_deploy -o StrictHostKeyChecking=no "${SSH_USER}@${SSH_HOST}" \
            "sudo systemctl restart ${SERVICE_NAME} && sudo systemctl status ${SERVICE_NAME} --no-pager -l"
